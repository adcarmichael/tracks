{% extends 'base.html' %}

{% block content %}
<h1 class="uk-heading-bullet">Create a Route Set</h1>
<p>The below form is used to create a Route Set for Eden Rocks. For instance, create a new set of yellows </p>
<form action="/your-name/" method="post" class='uk-form-horizontal'>
    {% csrf_token %}
    {{ form.as_p }}
    <input class="uk-button" type="submit" value="Submit">
</form>
{{ user.get_username }}
{% endblock %}
